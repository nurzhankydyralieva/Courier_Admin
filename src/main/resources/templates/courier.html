<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div th:switch="${users}" align="center">
  <h2 class="text-uppercase mt-5" th:case="null">Welcome</h2>
  <div th:case="*" >
    <h2 class="mt-5">Couriers</h2>
    <table>
      <thead class="bg-success text-white mb-3">
      <tr>
        <th class="p-2">First name</th>
        <th class="p-2">Family name</th>
        <th class="p-2">Mobile phone</th>
        <th class="p-2">Account Id</th>
        <th class="p-2">Courier status Id</th>
        <th class="p-2">Edit</th>
        <th class="p-2">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.familyName}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.accountId}"></td>
        <td th:text="${user.courierStatusId}"></td>
        <td><a class="text-success" th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
        <td><a class="text-success" th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>

  <p><a href="/signup" role="button" class="btn btn-secondary col-2 mt-3">Couriers</a></p>


</div>
</body>
</html>
