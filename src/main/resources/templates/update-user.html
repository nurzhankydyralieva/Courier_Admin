<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle row">
    <form action="#"
          th:action="@{/update/{id}(id=${user.id})}"
          th:object="${user}"
          method="post">
        <table>
            <thead class="p-5 m-5 bg-success text-white">
            <tr>
                <th>#</th>
                <th>Courier id</th>
                <th>First name</th>
                <th>Family name</th>
                <th>Mobile phone</th>
                <th>Account Id</th>
                <th>Courier status Id</th>
                <th>Update info</th>
            </tr>
            </thead>
            <tbody>
            <th scope="row">1</th>
           <td> <input type="text" class="border-0" th:field="*{id}" id="id" placeholder="Name">
               <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span></td>
            <td><input type="text" class="border-0" th:field="*{name}" id="name" placeholder="Name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
            <td><input type="text" class="border-0" th:field="*{familyName}" id="familyName" placeholder="Family name">
                <span th:if="${#fields.hasErrors('familyName')}" th:errors="*{familyName}"></span></td>
            <td><input type="text" class="border-0" th:field="*{phone}" id="phone" placeholder="Phone">
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span></td>
            <td><input type="text" class="border-0" th:field="*{accountId}" id="accountId" placeholder="Account Id">
                <span th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}"></span></td>
           <td> <input type="text" class="border-0" th:field="*{courierStatusId}" id="courierStatusId" placeholder="Courier status Id">
               <span th:if="${#fields.hasErrors('courierStatusId')}" th:errors="*{courierStatusId}"></span></td>
            <td> <input type="submit" class="border-0 bg-white" value="Update"></td>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
